# Configuración básica de GitHub Pages para TaskFlow con Just the Docs

title: TaskFlow
description: Documentación técnica del proyecto TaskFlow - Gestión de tareas colaborativa
baseurl: ""            # Dejar vacío si publicas en https://TU_USUARIO.github.io/proyecto-intermodular-doc/
